<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Photo Demo</title>
    <!-- 引入GSAP动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  </head>
  <style>
    /* 设置画布样式 */
    canvas {
      width: 100%;
      height: 100vh;
      display: block;
      cursor: grab;
    }

    /* 设置页面高度 */
    body {
      height: 100vh;
    }

    /* 设置链接样式 */
    a {
      position: fixed;
      top: 0;
      left: 0;
      padding: 5vmin;
    }
  </style>
  <body>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
