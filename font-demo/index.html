<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Font Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #container {
        width: 100vw;
        height: 100vh;
      }
      #controls {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        color: white;
      }
      select,
      input {
        margin: 10px 0;
        padding: 5px;
        width: 200px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <h3>Font Controls</h3>
      <label for="fontSelect">Font:</label>
      <select id="fontSelect">
        <option value="helvetiker">Helvetiker</option>
        <option value="fangsong">仿宋</option>
        <option value="chinese">中文</option>
      </select>
      <label for="textInput">Text:</label>
      <input type="text" id="textInput" value="Hello, 你好" />
      <label for="sizeInput">Size:</label>
      <input
        type="range"
        id="sizeInput"
        min="0.1"
        max="5"
        step="0.1"
        value="1"
      />
      <label for="heightInput">Height:</label>
      <input
        type="range"
        id="heightInput"
        min="0"
        max="2"
        step="0.1"
        value="0.2"
      />
      <label for="bevelCheckbox">Bevel:</label>
      <input type="checkbox" id="bevelCheckbox" />
    </div>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
